name: Tests
on:
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:
  workflow_call:
permissions: { }
env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  CI: true
jobs:
  test:
    name: Tests
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          disable-sudo: false
          egress-policy: block
          allowed-endpoints: >
            aka.ms:443
            api.nuget.org:443
            crl3.digicert.com:80
            crl4.digicert.com:80
            dc.services.visualstudio.com:443
            dotnetbuilds.azureedge.net:443
            dotnetcli.azureedge.net:443
            s.symcb.com:80
            ts-crl.ws.symantec.com:80
            www.microsoft.com:80
            github.com:443
            results-receiver.actions.githubusercontent.com:443
            *.blob.core.windows.net:443
            api.github.com:443
            *.actions.githubusercontent.com:443
            codeload.github.com:443
            ghcr.io:443
            *.actions.githubusercontent.com:443
            objects.githubusercontent.com:443
            objects-origin.githubusercontent.com:443
            github-releases.githubusercontent.com:443
            github-registry-files.githubusercontent.com:443
            # Ubuntu APT mirrors for installing mono
            azure.archive.ubuntu.com:80
            archive.ubuntu.com:80
            security.ubuntu.com:80
            packages.microsoft.com:443
            # Homebrew formula metadata (mono)
            formulae.brew.sh:443
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup Dotnet
        id: dotnet-setup
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5.0.0
        with:
          dotnet-version: |
            9.0.x
            8.0.x
            6.0.x
      - name: Install mono (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update -y
          sudo apt-get install -y mono-complete
      - name: Install mono (macOS)
        if: startsWith(matrix.os, 'macos')
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_ANALYTICS: 1
        run: brew install mono
      - name: dotnet tool restore
        run: dotnet tool restore
      - name: Dotnet restore
        run: dotnet restore
      - name: Dotnet build
        run: dotnet build --configuration Release --no-restore
      - name: Test with dotnet
        run: >
          dotnet test 
          --configuration Release
          --no-restore
          --logger trx
          --collect:"XPlat Code Coverage" 
          --results-directory ./coverage
      - name: TRX report
        if: ${{ !cancelled() }}
        run: dotnet trx --gh-summary true --gh-comment true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: TRX report upload
        if: ${{ failure() && !cancelled() }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: trx-reports-${{ matrix.os }}
          path: "./**/*.trx"
      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@9870ed167742d546b99962ff815fcc1098355ed8 # v5.4.17
        with:
          reports: ./coverage/**/coverage.cobertura.xml
          targetdir: ./coverage
          reporttypes: Cobertura;MarkdownSummaryGithub
      - name: Coverage summary
        shell: bash
        run: |
          cat coverage/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
      - name: Upload Test Report Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dotnet-coverage-on-${{ matrix.os }}
          path: |
            coverage/Cobertura.xml
          if-no-files-found: 'error'
