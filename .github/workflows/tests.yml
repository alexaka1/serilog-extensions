name: Tests
on:
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:
  workflow_call:
permissions: { }
env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
jobs:
  test:
    name: Tests
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            aka.ms:443
            api.nuget.org:443
            crl3.digicert.com:80
            crl4.digicert.com:80
            dc.services.visualstudio.com:443
            dotnetbuilds.azureedge.net:443
            dotnetcli.azureedge.net:443
            s.symcb.com:80
            ts-crl.ws.symantec.com:80
            www.microsoft.com:80
            github.com:443
            results-receiver.actions.githubusercontent.com:443
            *.blob.core.windows.net:443
            api.github.com:443
            *.actions.githubusercontent.com:443
            codeload.github.com:443
            ghcr.io:443
            *.actions.githubusercontent.com:443
            objects.githubusercontent.com:443
            objects-origin.githubusercontent.com:443
            github-releases.githubusercontent.com:443
            github-registry-files.githubusercontent.com:443
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
        with:
          persist-credentials: false
      - name: Setup Dotnet
        id: dotnet-setup
        uses: actions/setup-dotnet@6bd8b7f7774af54e05809fcc5431931b3eb1ddee # v4.0.1
        with:
          dotnet-version: |
            8.0.x
            6.0.x
      - name: Dotnet restore
        run: dotnet restore
      - name: Dotnet build
        run: dotnet build --configuration Release --no-restore
      - name: Test with dotnet
        run: >
          dotnet test 
          --configuration Release
          --no-restore
          --logger "GitHubActions;summary.includeSkippedTests=true"
          --collect:"XPlat Code Coverage" 
          --results-directory ./coverage
          --
          RunConfiguration.CollectSourceInformation=true
      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@b7115d212c0f7814a0cb17fb43ec36983c707ccb # 5.3.10
        with:
          reports: ./coverage/**/coverage.cobertura.xml
          targetdir: ./coverage
          reporttypes: Cobertura;MarkdownSummaryGithub
      - name: Coverage summary
        shell: bash
        run: |
          cat coverage/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
      - name: Upload Test Report Artifact
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: dotnet-coverage-on-${{ matrix.os }}
          path: |
            coverage/Cobertura.xml
          if-no-files-found: 'error'
