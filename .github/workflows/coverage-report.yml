name: 'Coverage Report'
on:
  workflow_run:
    workflows: [ 'Tests' ]
    types:
      - completed
permissions: { }
jobs:
  report:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    permissions:
      contents: read
      actions: read
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde # v2.9.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
      - name: Download Coverage Report Artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: dotnet-coverage-on-${{ matrix.os }}
          path: coverage
          run-id: ${{ github.event.workflow_run.id }}
      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/coverage.cobertura.xml
          badge: true
          format: markdown
          output: both
      - name: Add platform info
        run: |
          echo -e "Platform: \`${{ matrix.os }}\`   \n" >> code-coverage-results-${{ matrix.os }}.md
          cat code-coverage-results.md >> code-coverage-results-${{ matrix.os }}.md
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event.workflow_run.pull_requests[0].number
        with:
          recreate: true
          path: code-coverage-results-${{ matrix.os }}.md
          header: ${{ matrix.os }}
          number: ${{ github.event.workflow_run.pull_requests[0].number }}
      - name: Write coverage summary
        run: |
          cat code-coverage-results-${{ matrix.os }}.md >> $GITHUB_STEP_SUMMARY
