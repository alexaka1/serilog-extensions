name: AOT Tests
on:
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:
  workflow_call:
permissions: { }
env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  CI: true
jobs:
  aot-test:
    name: AOT Tests
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
          - ubuntu-24.04-arm
          - windows-11-arm
        tfm:
          - 'net8.0'
          - 'net9.0'
    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: false
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Dotnet
        id: dotnet-setup
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
        with:
          dotnet-version: |
            8.0.x
            9.0.x
      - name: Set architecture
        id: architecture
        shell: bash
        run: |
          echo "arch=$(echo '${{ runner.arch }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Dotnet restore
        run: dotnet restore --arch ${{ steps.architecture.outputs.arch }}

      - name: Test AOT test project normally (pre-flight)
        run: >
          dotnet run
          --project test/Serilog.Extensions.Formatting.AotTest/
          --configuration Release 
          --framework ${{ matrix.tfm }}

      - name: AOT Publish
        run: >
          dotnet publish test/Serilog.Extensions.Formatting.AotTest/
          --configuration Release
          --framework ${{ matrix.tfm }}
          --arch ${{ steps.architecture.outputs.arch }}
          --output ./aot-output

      - name: Test AOT published executable
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ./aot-output/Serilog.Extensions.Formatting.AotTest.exe
          else
            ./aot-output/Serilog.Extensions.Formatting.AotTest
          fi

      - name: Upload AOT executable artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: aot-executable-${{ matrix.os }}-${{ matrix.tfm }}-${{ steps.architecture.outputs.arch }}
          path: ./aot-output/
          retention-days: 1
